<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedSocial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Red Social parecida a twitter</h1>
    <h2>Ver posteos</h2>
    <button onclick="getData()">Ver Posteos</button>
    <ul id="postList"></ul>

    <h2>¿Que estás pensando?</h2>
    <form id="postForm" onsubmit="event.preventDefault(); postData()">
        <label for="postTitle">Título: </label>
        <input type="text" id="postTitle" required>
        <label for="postBody">Comentario: </label>
        <textarea type="text" id="postBody" required></textarea>
        <button type="submit">Enviar</button>
    </form>


    <script src="script.js"></script>
    
</body>
</html>
